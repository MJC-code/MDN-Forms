<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Basic controls: Task 1</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Enter login details</legend>
            <ul>
                <li>
                    <label for="user_id"> User ID</label>
                    <input type="text" id="user_id" name="id" placeholder="123456">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="pwd">
                </li>
                <li>
                    <label for="submit"></label>
                    <button type="submit ">Submit</button>
                </li>
            </ul>
        </fieldset>
    </form>
</body>

</html>
